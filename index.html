<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/adaptive.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main>
        <audio src="audio/click.mp3" class="click_audio"></audio>
        <audio src="audio/restart.mp3" class="restart_audio"></audio>
        <div class="cursor-red">Х</div>
        <div class="cursor-blue hide">O</div>
        <div class="counter"><span class="red_points">0</span> : <span class="blue_points">0</span></div>
        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="restart">Сброс (R)</button>
    </main>
</body>
</html>
